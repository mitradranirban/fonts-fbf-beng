<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<match>
  <test name="lang" compare="contains">
    <string>bn</string>
  </test>
  <test name="family">
    <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
    <string>Ani</string>
  </edit>
</match>

<match target="font">
  <test name="family" compare="eq">
    <string>Ani</string>
  </test>
  <edit name="autohint" mode="assign">
    <bool>true</bool>
  </edit>
</match>

<alias>
  <family>Ani</family>
  <default>
    <family>serif</family>
  </default>
</alias>
</fontconfig>

